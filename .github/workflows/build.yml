name: Build Check
on:
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Install Dependencies
        uses: Borales/actions-yarn@v3.0.0
        with:
          cmd: install

      - name: Generating Build
        uses: Borales/actions-yarn@v3.0.0
        with:
          cmd: build
        env:
          NODE_OPTIONS: '--max_old_space_size=32768'
          CI: ''
